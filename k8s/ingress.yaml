apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: devops-ingress
  namespace: devops
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
spec:
  tls:
  - hosts:
    - devops-henry-2025.eastus.cloudapp.azure.com
    secretName: devops-tls
  rules:
  - host: devops-henry-2025.eastus.cloudapp.azure.com
    http:
      paths:
      - path: /DevOps
        pathType: Prefix
        backend:
          service:
            name: devops-service
            port:
              number: 80
