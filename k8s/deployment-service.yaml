apiVersion: apps/v1
kind: Deployment
metadata:
  name: devops-app
  namespace: devops
  labels:
    app: devops-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: devops-app
  template:
    metadata:
      labels:
        app: devops-app
    spec:
      containers:
        - name: app
          image: "<ACR_LOGIN_SERVER>/<IMAGE_NAME>:<IMAGE_TAG>"  # ej: acrdevopshenry.azurecr.io/devops-microservice:v1.0.0
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8000
          env:
            - name: SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: devops-secrets
                  key: SECRET_KEY
            - name: API_KEY
              valueFrom:
                secretKeyRef:
                  name: devops-secrets
                  key: API_KEY
            - name: JWT_EXP_MINUTES
              value: "60"
          readinessProbe:
            httpGet:
              path: /docs
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 3
          livenessProbe:
            httpGet:
              path: /docs
              port: 8000
            initialDelaySeconds: 20
            periodSeconds: 20
            timeoutSeconds: 5
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
---
apiVersion: v1
kind: Service
metadata:
  name: devops-service
  namespace: devops
  labels:
    app: devops-app
spec:
  selector:
    app: devops-app
  ports:
    - name: http
      port: 80
      targetPort: 8000
  type: ClusterIP
